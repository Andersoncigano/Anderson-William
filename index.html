<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anderson William | Senior Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brandBlack: '#050505',
              brandWhite: '#F9FAFB',
            },
            animation: {
              'slideUp': 'revealUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            }
          }
        }
      }
    </script>
    <style>
      /* CSS Fallback para animações caso o Tailwind demore a carregar */
      .reveal-up {
        opacity: 0;
        transform: translateY(40px);
        animation: revealUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      @keyframes revealUp {
        0% { opacity: 0; transform: translateY(40px); }
        100% { opacity: 1; transform: translateY(0); }
      }
    </style>

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "vite": "https://aistudiocdn.com/vite@^7.2.4",

  }
}
